<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="human.css">

    <title>Touch Interface</title>
</head>
<body class="dark-mode">
<div class="container">
    <!-- <a class="btn btn-info float-right btn-connected" onclick="UART.write(`locoStop();\n`)">Connect</a> -->
    <h1 class="mt-5 mb-4">Touch Interface</h1>
    <div class="row">
        <div class="col-6">
            <a class="btn btn-warning mt-2 btn-block btn-water btn-lg"
               onclick="UART.write(`mb();\n`);">Forward</a>
            <a class="btn btn-warning mt-2 mb-3 btn-block btn-water btn-lg"
               onclick="UART.write(`mf();\n`);">Backward</a>
            <a class="btn btn-warning mt-2 mb-3 btn-block btn-water btn-lg"
               onclick="UART.write(`locoStop();\n`);">Stop</a>
            <div class="slidecontainer mt-4">
                <input type="range" min="500" max="5000" value="2750" class="slider sliderWhite mt-2" id="Timing_buggy">
                <a class="btn btn-warning mt-5 mb-3 btn-block btn-water btn-lg"
                   onclick="notify();">Notification(buggy)</a>
            </div>
            <div class="slidecontainer mt-4">
                <input type="range" min="2000" max="8000" value="5000" class="slider sliderWhite mt-2" id="Timing_b_f">
                <a class="btn btn-warning mt-5 mb-3 btn-block btn-water btn-lg" onclick="back_n_forward();">Back &
                    Forward</a>
            </div>
            <a class="btn btn-warning mt-5 btn-block btn-water btn-lg"
               onclick="UART.write(`moveBackward(1000);\n`);">1s forward</a>
            <a class="btn btn-warning mt-2 mb-3 btn-block btn-water btn-lg"
               onclick="UART.write(`moveForward(1000);\n`);">1s backward</a>

        </div>
        <div class="col-6">
            <a class="btn btn-warning mt-2 btn-block btn-water btn-lg" onclick="UART.write(`rbgLed(0,255,0);\n`);">LED
                Red</a>
            <a class="btn btn-warning mt-2 btn-block btn-water btn-lg" onclick="UART.write(`rbgLed(255,0,0);\n`);">LED
                Green</a>
            <a class="btn btn-warning mt-2 btn-block btn-water btn-lg" onclick="UART.write(`rbgLed(0,0,255);\n`);">LED
                Blue</a>
            <a class="btn btn-warning mt-2 btn-block btn-water btn-lg" onclick="UART.write(`rbgLed(55,55,55);\n`);">LED
                White</a>
            <a class="btn btn-warning mt-2 btn-block btn-water btn-lg" onclick="UART.write(`rgbAutoChanging();\n`);">LED
                Auto Changing</a>
            <a class="btn btn-warning mt-2 btn-block btn-water btn-lg" onclick="UART.write(`rbgOff();\n`);">LED
                Off</a>
            <div class="slidecontainer mt-4">
                <input type="range" min="0" max="255" value="0" class="slider sliderRed mt-2" id="Red">
                <input type="range" min="0" max="255" value="0" class="slider sliderGreen mt-2" id="Green">
                <input type="range" min="0" max="255" value="0" class="slider sliderBlue mt-2" id="Blue">
            </div>
            <a class="btn btn-warning mt-3 btn-block btn-water btn-lg" onclick="rbg();">Update Static RGB</a>
            <a class="btn btn-warning mt-2 btn-block btn-water btn-lg" onclick="rbgFading();">Update
                Fading RGB</a>
        </div>
    </div>
</div>


<script src="https://www.espruino.com/js/uart.js"></script>
<script src="WebFunctions.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
